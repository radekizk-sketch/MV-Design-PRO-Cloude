# Frontend checks (type-check, lint, tests, codenames guard) are in frontend-checks.yml
name: Python tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.x'
          cache: pip
          cache-dependency-path: mv-design-pro/backend/poetry.lock
      - name: Install Poetry
        run: pipx install poetry
      - name: Cache Poetry and virtualenv
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
            ~/.cache/pypoetry/virtualenvs
          key: poetry-${{ runner.os }}-${{ hashFiles('mv-design-pro/backend/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-
      - name: Install dependencies
        working-directory: mv-design-pro/backend
        run: poetry install --no-interaction --with dev
      - name: Run pytest
        working-directory: mv-design-pro/backend
        run: poetry run pytest -q
      - name: PCC Zero Guard
        working-directory: mv-design-pro
        run: python scripts/pcc_zero_guard.py
      - name: Domain No-Guessing Guard
        working-directory: mv-design-pro
        run: python scripts/domain_no_guessing_guard.py
      - name: Canonical Operations Guard
        working-directory: mv-design-pro
        run: python scripts/canonical_ops_guard.py
      - name: Readiness Codes Guard
        working-directory: mv-design-pro
        run: python scripts/readiness_codes_guard.py
