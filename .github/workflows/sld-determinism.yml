name: SLD Determinism Guards

on:
  push:
  pull_request:

jobs:
  sld-guards:
    name: SLD Guards (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.x'

      - name: Run SLD determinism guards
        run: python mv-design-pro/scripts/sld_determinism_guards.py

  sld-contract-tests:
    name: SLD Contract Tests (Vitest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mv-design-pro/frontend/package-lock.json

      - name: Install dependencies
        working-directory: mv-design-pro/frontend
        run: npm ci

      - name: Run VisualGraph contract tests
        working-directory: mv-design-pro/frontend
        run: npx vitest run src/ui/sld/core/__tests__/visualGraph.test.ts --reporter=verbose

      - name: Run VisualGraph determinism tests
        working-directory: mv-design-pro/frontend
        run: npx vitest run src/ui/sld/core/__tests__/determinism.test.ts --reporter=verbose

      - name: Run LayoutPipeline contract tests
        working-directory: mv-design-pro/frontend
        run: npx vitest run src/ui/sld/core/__tests__/layoutPipeline.test.ts --reporter=verbose

      - name: Run TopologyAdapterV2 domain-driven tests
        working-directory: mv-design-pro/frontend
        run: npx vitest run src/ui/sld/core/__tests__/topologyAdapterV2.test.ts --reporter=verbose

      - name: Run StationBlockBuilder contract tests
        working-directory: mv-design-pro/frontend
        run: npx vitest run src/ui/sld/core/__tests__/stationBlockBuilder.test.ts --reporter=verbose

      - name: Run TopologyInputReader validation tests
        working-directory: mv-design-pro/frontend
        run: npx vitest run src/ui/sld/core/__tests__/topologyInputReader.test.ts --reporter=verbose

      - name: Run ElementRef + Readiness + ResultJoin tests
        working-directory: mv-design-pro/frontend
        run: npx vitest run src/ui/sld/core/__tests__/elementRef.test.ts --reporter=verbose

      - name: Run ExportManifest determinism tests
        working-directory: mv-design-pro/frontend
        run: npx vitest run src/ui/sld/core/__tests__/exportManifest.test.ts --reporter=verbose

      - name: Run GeometryOverrides contract tests (RUN #3H)
        working-directory: mv-design-pro/frontend
        run: npx vitest run src/ui/sld/core/__tests__/geometryOverrides.test.ts --reporter=verbose

      - name: Run ApplyOverrides contract tests (RUN #3H)
        working-directory: mv-design-pro/frontend
        run: npx vitest run src/ui/sld/core/__tests__/applyOverrides.test.ts --reporter=verbose

      - name: Run Overrides CI Render artifacts tests (RUN #3H)
        working-directory: mv-design-pro/frontend
        run: npx vitest run src/ui/sld/core/__tests__/overridesCiRender.test.ts --reporter=verbose

      - name: Run Drag Overrides integration tests (RUN #3H DOMKNIECIE)
        working-directory: mv-design-pro/frontend
        run: npx vitest run src/ui/sld/core/__tests__/dragOverrides.integration.test.ts --reporter=verbose

      - name: Run SwitchgearConfig contract tests (RUN #3I)
        working-directory: mv-design-pro/frontend
        run: npx vitest run src/ui/sld/core/__tests__/switchgearConfig.test.ts --reporter=verbose

      - name: Run SwitchgearConfig golden E2E tests (RUN #3I)
        working-directory: mv-design-pro/frontend
        run: npx vitest run src/ui/sld/core/__tests__/switchgearConfigGolden.test.ts --reporter=verbose

      - name: Run Wizard config ops integration tests (RUN #3I)
        working-directory: mv-design-pro/frontend
        run: npx vitest run src/ui/wizard/switchgear/__tests__/switchgearConfigOps.test.ts --reporter=verbose

      - name: Run Inspector config sections tests (RUN #3I)
        working-directory: mv-design-pro/frontend
        run: npx vitest run src/ui/sld/inspector/__tests__/inspectorConfigSections.test.ts --reporter=verbose

      - name: Run SwitchgearConfig hash parity tests (RUN #3I N1)
        working-directory: mv-design-pro/frontend
        run: npx vitest run src/ui/sld/core/__tests__/switchgearConfig.hashParity.test.ts --reporter=verbose

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sld-contract-test-results
          path: mv-design-pro/frontend/test-results/
          retention-days: 30

  sld-render-artifacts:
    name: SLD Render Artifacts (RUN #3H DOMKNIECIE)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mv-design-pro/frontend/package-lock.json

      - name: Install dependencies
        working-directory: mv-design-pro/frontend
        run: npm ci

      - name: Install tsx
        working-directory: mv-design-pro
        run: npm install -g tsx

      - name: Generate SLD render artifacts
        working-directory: mv-design-pro
        run: npx tsx scripts/sld_render_artifacts.ts

      - name: Upload SLD render artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sld-render-artifacts
          path: mv-design-pro/artifacts/
          retention-days: 30
