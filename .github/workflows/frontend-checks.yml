name: Frontend checks

on:
  push:
  pull_request:

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mv-design-pro/frontend/package-lock.json
      - name: Install dependencies
        working-directory: mv-design-pro/frontend
        run: npm ci
      - name: Type check
        working-directory: mv-design-pro/frontend
        run: npm run type-check
      - name: Lint
        working-directory: mv-design-pro/frontend
        run: npm run lint
      - name: Run tests
        working-directory: mv-design-pro/frontend
        run: npm test
      - name: Setup Python for codenames guard
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.x'
      - name: Codenames guard
        working-directory: mv-design-pro
        run: python scripts/no_codenames_guard.py
      - name: Dialog Completeness Guard
        working-directory: mv-design-pro
        run: python scripts/dialog_completeness_guard.py
      - name: Local Truth Guard
        working-directory: mv-design-pro
        run: python scripts/local_truth_guard.py
