name: Docs Integrity Guard

on:
  pull_request:
  push:

jobs:
  docs-guard:
    name: Documentation integrity check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Run docs guard
        run: python mv-design-pro/scripts/docs_guard.py
