name: CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: pip install poetry==1.7.1
      - name: Install dependencies
        run: poetry install --no-interaction --no-root
      - name: Run backend tests
        run: poetry run pytest -q

  frontend-build:
    name: Frontend build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build frontend
        env:
          VITE_API_URL: http://localhost
        run: npm run build

  frontend-unit-tests:
    name: Frontend unit tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run typecheck
        run: npm run type-check
      - name: Run unit tests
        env:
          VITE_API_URL: http://localhost
        run: npm run test:unit

  frontend-e2e-tests:
    name: Frontend e2e tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Run e2e tests
        env:
          VITE_API_URL: http://localhost
          VITE_API_URL_DEV: http://localhost
        run: npm run test:e2e

  ci-gate:
    name: CI Gate
    runs-on: ubuntu-latest
    needs:
      - backend-tests
      - frontend-build
      - frontend-unit-tests
      - frontend-e2e-tests
    if: ${{ always() }}
    steps:
      - name: Fail if any required job failed
        env:
          NEEDS_JSON: ${{ toJson(needs) }}
        run: |
          echo "Results: $NEEDS_JSON"
          python - <<'PY'
          import json
          import os

          needs = json.loads(os.environ.get("NEEDS_JSON", "{}"))
          results = [value.get("result") for value in needs.values()]
          if "failure" in results:
              raise SystemExit(1)
          PY
