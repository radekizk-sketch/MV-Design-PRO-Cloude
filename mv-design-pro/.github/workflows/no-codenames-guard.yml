name: No Codenames Guard (UI/Proof)

on:
  pull_request:
  push:

jobs:
  no-codenames-guard:
    name: Blokada nazw kodowych w UI/Proof
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Uruchom no-codenames-guard
        run: python scripts/no_codenames_guard.py
