name: Architectural CI Guard

on:
  pull_request:
  push:

jobs:
  arch-guard:
    name: Architectural guard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Run architectural guard
        run: python scripts/arch_guard.py
