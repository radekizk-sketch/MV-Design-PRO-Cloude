<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Current Transformer / Przekładnik prądowy - ETAP parity -->
  <!-- Circle with line passing through (representing primary conductor) -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="#000000" stroke-width="3"/>
  <!-- Primary conductor passing through -->
  <line x1="0" y1="50" x2="25" y2="50" stroke="#000000" stroke-width="3"/>
  <line x1="75" y1="50" x2="100" y2="50" stroke="#000000" stroke-width="3"/>
  <!-- CT symbol indicator (small rectangle on circle) -->
  <rect x="45" y="25" width="10" height="6" fill="#000000" stroke="none"/>
  <!-- Secondary winding indicator -->
  <line x1="50" y1="75" x2="50" y2="85" stroke="#000000" stroke-width="2"/>
  <circle cx="50" cy="88" r="3" fill="none" stroke="#000000" stroke-width="2"/>
  <!-- Port markers: left: (0, 50), right: (100, 50) -->
</svg>
