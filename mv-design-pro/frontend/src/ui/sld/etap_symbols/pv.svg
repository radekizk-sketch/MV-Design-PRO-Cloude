<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Photovoltaic / Fotowoltaika - ETAP parity -->
  <!-- Rectangle with solar panel symbol (diagonal line + arrow representing sunlight) -->
  <rect x="20" y="20" width="60" height="50" fill="none" stroke="#000000" stroke-width="3"/>
  <!-- Solar panel grid lines -->
  <line x1="20" y1="35" x2="80" y2="35" stroke="#000000" stroke-width="1.5"/>
  <line x1="20" y1="55" x2="80" y2="55" stroke="#000000" stroke-width="1.5"/>
  <line x1="40" y1="20" x2="40" y2="70" stroke="#000000" stroke-width="1.5"/>
  <line x1="60" y1="20" x2="60" y2="70" stroke="#000000" stroke-width="1.5"/>
  <!-- Sun rays (arrow pointing to panel) -->
  <line x1="15" y1="5" x2="35" y2="20" stroke="#000000" stroke-width="2"/>
  <line x1="15" y1="5" x2="20" y2="12" stroke="#000000" stroke-width="2"/>
  <line x1="15" y1="5" x2="22" y2="5" stroke="#000000" stroke-width="2"/>
  <!-- Connection stub -->
  <line x1="50" y1="70" x2="50" y2="100" stroke="#000000" stroke-width="3"/>
  <!-- Port markers: bottom: (50, 100) -->
</svg>
