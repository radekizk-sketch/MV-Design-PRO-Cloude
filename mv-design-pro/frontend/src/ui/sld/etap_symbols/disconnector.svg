<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Disconnector / Rozłącznik - ETAP parity -->
  <!-- Two terminals with open gap between them -->
  <line x1="50" y1="0" x2="50" y2="35" stroke="#000000" stroke-width="3"/>
  <line x1="50" y1="65" x2="50" y2="100" stroke="#000000" stroke-width="3"/>
  <!-- Open blade (angled line) -->
  <line x1="50" y1="35" x2="70" y2="50" stroke="#000000" stroke-width="3"/>
  <!-- Fixed contact point -->
  <circle cx="50" cy="35" r="4" fill="#000000" stroke="none"/>
  <circle cx="50" cy="65" r="4" fill="#000000" stroke="none"/>
  <!-- Port markers: top: (50, 0), bottom: (50, 100) -->
</svg>
