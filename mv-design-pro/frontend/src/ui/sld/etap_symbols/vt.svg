<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Voltage Transformer / Przekładnik napięciowy - ETAP parity -->
  <!-- Two circles representing primary and secondary windings (like small transformer) -->
  <circle cx="35" cy="50" r="20" fill="none" stroke="#000000" stroke-width="3"/>
  <circle cx="65" cy="50" r="20" fill="none" stroke="#000000" stroke-width="3"/>
  <!-- Connection stubs -->
  <line x1="0" y1="50" x2="15" y2="50" stroke="#000000" stroke-width="3"/>
  <line x1="85" y1="50" x2="100" y2="50" stroke="#000000" stroke-width="3"/>
  <!-- VT indicator dots -->
  <circle cx="35" cy="50" r="4" fill="#000000" stroke="none"/>
  <circle cx="65" cy="50" r="4" fill="#000000" stroke="none"/>
  <!-- Port markers: left: (0, 50), right: (100, 50) -->
</svg>
