<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Three-Winding Transformer / Transformator 3-uzwojeniowy - ETAP parity -->
  <!-- Three overlapping circles in Y formation -->
  <!-- Primary winding (top) -->
  <circle cx="50" cy="25" r="18" fill="none" stroke="#000000" stroke-width="3"/>
  <!-- Secondary winding (bottom-left) -->
  <circle cx="32" cy="62" r="18" fill="none" stroke="#000000" stroke-width="3"/>
  <!-- Tertiary winding (bottom-right) -->
  <circle cx="68" cy="62" r="18" fill="none" stroke="#000000" stroke-width="3"/>
  <!-- Connection stubs -->
  <line x1="50" y1="0" x2="50" y2="7" stroke="#000000" stroke-width="3"/>
  <line x1="14" y1="62" x2="0" y2="62" stroke="#000000" stroke-width="3"/>
  <line x1="86" y1="62" x2="100" y2="62" stroke="#000000" stroke-width="3"/>
  <!-- Port markers: top: (50, 0), left: (0, 62), right: (100, 62) -->
</svg>
