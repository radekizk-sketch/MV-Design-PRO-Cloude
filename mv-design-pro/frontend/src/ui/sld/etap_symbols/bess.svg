<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Battery Energy Storage System / Magazyn energii - ETAP parity -->
  <!-- Battery symbol: rectangle with terminal cap -->
  <rect x="20" y="25" width="60" height="45" fill="none" stroke="#000000" stroke-width="3"/>
  <!-- Battery cap (positive terminal) -->
  <rect x="40" y="18" width="20" height="7" fill="none" stroke="#000000" stroke-width="3"/>
  <!-- Battery level lines (internal) -->
  <line x1="28" y1="40" x2="72" y2="40" stroke="#000000" stroke-width="2"/>
  <line x1="28" y1="52" x2="72" y2="52" stroke="#000000" stroke-width="2"/>
  <!-- Plus and minus signs -->
  <line x1="35" y1="33" x2="45" y2="33" stroke="#000000" stroke-width="2"/>
  <line x1="40" y1="28" x2="40" y2="38" stroke="#000000" stroke-width="2"/>
  <line x1="55" y1="62" x2="65" y2="62" stroke="#000000" stroke-width="2"/>
  <!-- Connection stub -->
  <line x1="50" y1="70" x2="50" y2="100" stroke="#000000" stroke-width="3"/>
  <!-- Port markers: bottom: (50, 100) -->
</svg>
